<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>It's Molly's Birthday!!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="scene">

    <!-- Candle -->
    <div class="velas">
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
    </div>

    <!-- üéÇ LAYERED CAKE SVG -->
    <svg id="cake" width="200" height="500" viewBox="0 0 200 500" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
      
      <!-- Platter -->
      <ellipse cx="100" cy="450" rx="95" ry="15" fill="#fefae9" stroke="#ddd" stroke-width="1"/>
      <ellipse cx="100" cy="448" rx="95" ry="15" fill="#fff9f0"/>
      
      <!-- Bottom layer -->
      <g id="layer-1">
        <rect x="20" y="405" width="160" height="40" rx="5" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
        <ellipse cx="100" cy="405" rx="80" ry="8" fill="#E8A76D"/>
      </g>
      
      <!-- Frosting between bottom and middle -->
      <g id="frosting-1">
        <rect x="45" y="405" width="110" height="4" fill="#FFFACD"/>
        <ellipse cx="100" cy="405" rx="55" ry="2" fill="#FFFACD"/>
      </g>
      
      <!-- Middle layer -->
      <g id="layer-2">
        <rect x="45" y="370" width="110" height="35" rx="5" fill="#CD853F" stroke="#8B4513" stroke-width="1"/>
        <ellipse cx="100" cy="370" rx="55" ry="7" fill="#DEB887"/>
      </g>
      
      <!-- Frosting between middle and top -->
      <g id="frosting-2">
        <rect x="65" y="370" width="70" height="4" fill="#FFFACD"/>
        <ellipse cx="100" cy="370" rx="35" ry="2" fill="#FFFACD"/>
      </g>
      
      <!-- Top layer -->
      <g id="layer-3">
        <rect x="65" y="340" width="70" height="30" rx="5" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
        <ellipse cx="100" cy="340" rx="35" ry="6" fill="#E8A76D"/>
      </g>
      
      <!-- Candle -->
      <g id="candle">
        <rect x="97" y="315" width="6" height="25" fill="#FFD700" rx="2"/>
        <!-- Flame -->
        <g id="flame" opacity="0">
          <ellipse cx="100" cy="308" rx="5" ry="8" fill="#FF6347"/>
          <ellipse cx="100" cy="305" rx="3" ry="5" fill="#FFD700"/>
        </g>
      </g>
      
    </svg>

    <!-- ü¶à CUTE SHARK SVG -->
    <svg class="shark" viewBox="0 0 300 200" width="160" height="106.67" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#6DD5ED;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#2E7A99;stop-opacity:1" />
        </linearGradient>
      </defs>
      
      <!-- Body (main tapered shape) -->
      <path d="M 50 80 Q 100 60 180 60 Q 220 60 260 80 Q 220 120 180 120 Q 100 120 50 100 Z" fill="url(#bodyGrad)" stroke="#1A4D63" stroke-width="2"/>
      
      <!-- Belly (light underside) -->
      <path d="M 50 95 Q 100 110 180 110 Q 220 110 260 95" fill="#B2EBF2" opacity="0.7"/>
      
      <!-- Tail fin (V-shaped) -->
      <path d="M 45 85 L 15 60 L 25 85 L 15 110 Z" fill="#00BCD4" stroke="#00838F" stroke-width="1.5"/>
      
      <!-- Dorsal fin (tall and pointed) -->
      <path d="M 140 60 L 135 20 L 145 60 Z" fill="#00838F" stroke="#004D5C" stroke-width="1.5"/>
      
      <!-- Front pectoral fin (left) -->
      <path d="M 130 110 L 115 145 L 135 115 Z" fill="#00BCD4" stroke="#00838F" stroke-width="1.5"/>
      
      <!-- Back pectoral fin (left) -->
      <path d="M 180 110 L 170 140 L 185 115 Z" fill="#00BCD4" stroke="#00838F" stroke-width="1.5"/>
      
      <!-- Head/Snout section -->
      <ellipse cx="240" cy="85" rx="25" ry="30" fill="url(#bodyGrad)" stroke="#1A4D63" stroke-width="1.5"/>
      
      <!-- Snout point -->
      <path d="M 260 85 L 280 80 L 280 90 Z" fill="url(#bodyGrad)" stroke="#1A4D63" stroke-width="1"/>
      
      <!-- Gill marks -->
      <path d="M 180 75 Q 200 85 195 100" stroke="#1A4D63" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M 180 75 Q 200 75 205 90" stroke="#1A4D63" stroke-width="1" fill="none" stroke-linecap="round"/>
      
      <!-- Eye (cute and expressive) -->
      <circle cx="250" cy="75" r="7" fill="#fff" stroke="#1A4D63" stroke-width="1"/>
      <circle cx="250" cy="75" r="4" fill="#000"/>
      <circle cx="251" cy="73" r="1.5" fill="#fff"/>
      
      <!-- Smile line -->
      <path d="M 270 90 Q 275 95 273 98" stroke="#1A4D63" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      
      <!-- Cute blush -->
      <ellipse cx="220" cy="95" rx="10" ry="6" fill="#FF69B4" opacity="0.4"/>
    </svg>

  </div>

  <div class="text">
    <h2>Happy 28th Birthday, Molly!</h2>
    <h3>Look at this cake I made you ‚Äì I hope you know that I will never "dessert" you.</h3>
    <h4>Have a wonderful birthday, big sis. Thank you for being you. You are the frosting to my life ‚ù§Ô∏è</h4>
    <h4>I love you always,<br>Brandini</h4>
  </div>

  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <script src="script.js"></script>
</body>
</html>
